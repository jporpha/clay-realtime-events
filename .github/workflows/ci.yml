name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    name: ğŸ—ï¸ Build & Validate
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout code
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup Node + pnpm
      - name: ğŸ§° Setup Node.js and pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'

      # 3ï¸âƒ£ Install dependencies (workspace aware)
      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      # 4ï¸âƒ£ Build API and Worker
      - name: ğŸ—ï¸ Build API
        run: pnpm --filter api build

      - name: ğŸ—ï¸ Build Worker
        run: pnpm --filter worker build

      # 5ï¸âƒ£ (Optional) Lint check
      - name: âœ¨ Lint code
        run: pnpm run lint || echo "No lint script found, skipping"

      # 6ï¸âƒ£ (Future) Run tests
      - name: ğŸ§ª Run tests
        run: pnpm run test || echo "No tests found, skipping"

      # 7ï¸âƒ£ (Optional) Upload build artifacts
      - name: ğŸ“¤ Upload build outputs
        uses: actions/upload-artifact@v4
        with:
          name: clay-realtime-events-build
          path: |
            apps/api/dist
            apps/worker/dist
